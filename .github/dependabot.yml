# Dependabot: Auto-update dependencies and GitHub Actions
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Submodules (godot-cpp) - Dependabot can open PRs for submodule updates
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "submodule"
