name: Build GDExtension

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GODOT_VERSION: "4.2.2"

jobs:
  changes:
    name: Check changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.result.outputs.src }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_dispatch'
        with:
          filters: |
            src:
              - 'src/**'
              - 'game/addons/nexus_vertex_painter/**'

      - id: result
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "src=true" >> $GITHUB_OUTPUT
          else
            echo "src=${{ steps.filter.outputs.src }}" >> $GITHUB_OUTPUT
          fi

  build-linux:
    name: Linux
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.src == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Add GCC problem matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/gcc-problem-matcher.json"

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: .scons-cache
          key: scons-Linux-linux-${{ hashFiles('src/godot-cpp/SConstruct', 'src/SConstruct', 'src/vertex_painter_core.cpp', 'src/vertex_painter_core.h') }}
          restore-keys: |
            scons-Linux-linux-

      - name: Install Python & SCons
        run: |
          sudo apt-get update
          python3 -m pip install scons
          scons --version

      - name: Build godot-cpp
        working-directory: src/godot-cpp
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          scons platform=linux target=editor arch=x86_64 -j$(nproc)

      - name: Build extension
        working-directory: src
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          scons platform=linux target=editor arch=x86_64 -j$(nproc)

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-editor-x86_64
          path: game/addons/nexus_vertex_painter/bin/linux/

  build-windows:
    name: Windows
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.src == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Add GCC problem matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/gcc-problem-matcher.json"

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: .scons-cache
          key: scons-Linux-windows-${{ hashFiles('src/godot-cpp/SConstruct', 'src/SConstruct', 'src/vertex_painter_core.cpp', 'src/vertex_painter_core.h') }}
          restore-keys: |
            scons-Linux-windows-

      - name: Install mingw64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix || true
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix || true

      - name: Install Python & SCons
        run: |
          python3 -m pip install scons
          scons --version

      - name: Build godot-cpp
        working-directory: src/godot-cpp
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          scons platform=windows target=editor arch=x86_64 -j$(nproc)

      - name: Build extension
        working-directory: src
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          scons platform=windows target=editor arch=x86_64 -j$(nproc)

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-editor-x86_64
          path: game/addons/nexus_vertex_painter/bin/windows/

  build-macos:
    name: macOS
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.src == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Add GCC problem matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/gcc-problem-matcher.json"

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: .scons-cache
          key: scons-macOS-macos-${{ hashFiles('src/godot-cpp/SConstruct', 'src/SConstruct', 'src/vertex_painter_core.cpp', 'src/vertex_painter_core.h') }}
          restore-keys: |
            scons-macOS-macos-

      - name: Install SCons
        run: |
          python3 -m pip install --break-system-packages scons
          scons --version

      - name: Build godot-cpp
        working-directory: src/godot-cpp
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          scons platform=macos target=editor arch=universal -j$(sysctl -n hw.ncpu)

      - name: Build extension
        working-directory: src
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          scons platform=macos target=editor arch=universal -j$(sysctl -n hw.ncpu)

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-editor-universal
          path: game/addons/nexus_vertex_painter/bin/macos/
