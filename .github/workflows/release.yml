name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            artifact-name: linux-editor-x86_64
          - os: ubuntu-22.04
            platform: windows
            artifact-name: windows-editor-x86_64
          - os: macos-latest
            platform: macos
            artifact-name: macos-editor-universal

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Add GCC problem matcher
        run: echo "::add-matcher::${{ github.workspace }}/.github/gcc-problem-matcher.json"

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: .scons-cache
          key: scons-${{ runner.os }}-${{ matrix.platform }}-${{ hashFiles('src/godot-cpp/SConstruct', 'src/SConstruct', 'src/vertex_painter_core.cpp', 'src/vertex_painter_core.h') }}
          restore-keys: |
            scons-${{ runner.os }}-${{ matrix.platform }}-

      - name: (Windows) Install mingw64
        if: matrix.platform == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix || true
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix || true

      - name: Install SCons (Linux/Windows)
        if: matrix.platform != 'macos'
        run: |
          python3 -m pip install scons
          scons --version

      - name: Install SCons (macOS)
        if: matrix.platform == 'macos'
        run: |
          python3 -m pip install --break-system-packages scons
          scons --version

      - name: Build godot-cpp
        working-directory: src/godot-cpp
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          if [ "${{ matrix.platform }}" = "macos" ]; then
            scons platform=macos target=editor arch=universal -j$(sysctl -n hw.ncpu)
          else
            scons platform=${{ matrix.platform }} target=editor arch=x86_64 -j$(nproc)
          fi

      - name: Build extension
        working-directory: src
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          if [ "${{ matrix.platform }}" = "macos" ]; then
            scons platform=macos target=editor arch=universal -j$(sysctl -n hw.ncpu)
          else
            scons platform=${{ matrix.platform }} target=editor arch=x86_64 -j$(nproc)
          fi

      - name: Upload ${{ matrix.artifact-name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: game/addons/nexus_vertex_painter/bin/${{ matrix.platform }}/

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create addon zip with all platform binaries
        run: |
          # Single zip: addon with bin/windows/, bin/linux/, bin/macos/ – Godot picks the right one for the OS
          mkdir -p addons/nexus_vertex_painter
          cp -r game/addons/nexus_vertex_painter/* addons/nexus_vertex_painter/
          mkdir -p addons/nexus_vertex_painter/bin/windows addons/nexus_vertex_painter/bin/linux addons/nexus_vertex_painter/bin/macos
          cp -r artifacts/windows-editor-x86_64/* addons/nexus_vertex_painter/bin/windows/
          cp -r artifacts/linux-editor-x86_64/* addons/nexus_vertex_painter/bin/linux/
          cp -r artifacts/macos-editor-universal/* addons/nexus_vertex_painter/bin/macos/
          zip -r "godot-nexus-vertex-painter-${{ github.ref_name }}.zip" addons

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          CHANGELOG_SECTION=$(VERSION="$VERSION" python3 .github/scripts/extract_changelog.py)
          {
            echo 'body<<RELEASE_BODY'
            printf '%s' "$CHANGELOG_SECTION"
            echo ""
            echo "### Installation"
            echo ""
            echo "1. Download \`godot-nexus-vertex-painter-\${{ github.ref_name }}.zip\`"
            echo "2. Extract into your project – the \`addons/\` folder merges with your project's \`addons/\`."
            echo "3. Enable the addon in Project → Project Settings → Plugins."
            echo ""
            echo "The zip includes binaries for Windows, Linux, and macOS. Godot automatically uses the one for your OS."
            echo "RELEASE_BODY"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
