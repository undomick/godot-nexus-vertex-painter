name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            artifact-name: linux-editor-x86_64
          - os: ubuntu-22.04
            platform: windows
            artifact-name: windows-editor-x86_64
          - os: macos-latest
            platform: macos
            artifact-name: macos-editor-universal

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: (Windows) Install mingw64
        if: matrix.platform == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix || true
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix || true

      - name: Install SCons (Linux/Windows)
        if: matrix.platform != 'macos'
        run: |
          python3 -m pip install scons
          scons --version

      - name: Install SCons (macOS)
        if: matrix.platform == 'macos'
        run: |
          python3 -m pip install --break-system-packages scons
          scons --version

      - name: Build godot-cpp
        working-directory: src/godot-cpp
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          if [ "${{ matrix.platform }}" = "macos" ]; then
            scons platform=macos target=editor arch=universal -j$(sysctl -n hw.ncpu)
          else
            scons platform=${{ matrix.platform }} target=editor arch=x86_64 -j$(nproc)
          fi

      - name: Build extension
        working-directory: src
        env:
          SCONS_CACHE: ${{ github.workspace }}/.scons-cache
        run: |
          if [ "${{ matrix.platform }}" = "macos" ]; then
            scons platform=macos target=editor arch=universal -j$(sysctl -n hw.ncpu)
          else
            scons platform=${{ matrix.platform }} target=editor arch=x86_64 -j$(nproc)
          fi

      - name: Upload ${{ matrix.artifact-name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: game/addons/nexus_vertex_painter/bin/${{ matrix.platform }}/

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          # Map artifact names to bin/ subfolder names (.gdextension expects windows/, linux/, macos/)
          for artifact_dir in artifacts/*/; do
            dirname=$(basename "$artifact_dir")
            case "$dirname" in
              windows-editor-x86_64)  subdir="windows" ;;
              linux-editor-x86_64)    subdir="linux" ;;
              macos-editor-universal) subdir="macos" ;;
              *) subdir="$dirname" ;;
            esac
            mkdir -p "release_bin/${subdir}"
            cp -r "${artifact_dir}"* "release_bin/${subdir}/"
            (cd release_bin && zip -r "../${dirname}.zip" "$subdir")
          done

      - name: Create addons-only source zip
        run: |
          mkdir -p addons
          cp -r game/addons/nexus_vertex_painter addons/
          zip -r "godot-nexus-vertex-painter-addons-${{ github.ref_name }}.zip" addons

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          CHANGELOG_SECTION=$(VERSION="$VERSION" python3 .github/scripts/extract_changelog.py)
          {
            echo 'body<<RELEASE_BODY'
            printf '%s' "$CHANGELOG_SECTION"
            echo ""
            echo "### Installation"
            echo ""
            echo "**GDExtension (recommended):**"
            echo "1. Download the archive for your platform (linux/windows/macos)."
            echo "2. Extract into your project's \`addons/nexus_vertex_painter/bin/\` folder."
            echo "3. If the folder is named \`windows-editor-x86_64\` etc., rename it to \`windows\` / \`linux\` / \`macos\`."
            echo ""
            echo "**Addon only (GDScript fallback):**"
            echo "1. Download \`godot-nexus-vertex-painter-addons-\${{ github.ref_name }}.zip\`"
            echo "2. Extract into your project â€“ the \`addons/\` folder merges with your project's \`addons/\`."
            echo "RELEASE_BODY"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
