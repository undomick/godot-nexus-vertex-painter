# Mark stale issues and PRs after inactivity
# https://github.com/actions/stale

name: Stale

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark stale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs. Thank you for your contributions.
          close-issue-message: |
            This issue was closed because it had no activity for 30 days.
          days-before-issue-stale: 60
          days-before-issue-close: 7

          # Pull requests
          stale-pr-message: |
            This PR has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
          close-pr-message: |
            This PR was closed because it had no activity for 30 days.
          days-before-pr-stale: 30
          days-before-pr-close: 7

          # Labels
          stale-issue-label: "stale"
          stale-pr-label: "stale"

          # Exempt labels (issues/PRs with these labels won't be marked stale)
          exempt-issue-labels: "pinned", "security", "bug"
          exempt-pr-labels: "work in progress", "ready for review"

          # Remove stale label when updated
          remove-stale-when-updated: true
